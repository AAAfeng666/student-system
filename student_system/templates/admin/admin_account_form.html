{% extends "admin/admin_base.html" %}
{% block title %}Create Account - Admin{% endblock %}

{% block content %}
<div class="page-header">
  <h2>
    <i class="material-icons">person_add</i> Create Account
  </h2>
  <a href="{{ url_for('admin.accounts') }}" class="btn btn-outline">
    <i class="material-icons">arrow_back</i> Back to Account List
  </a>
</div>

<div class="form-container">
  <form method="POST" class="form-card">
    <div class="form-group required">
      <label class="form-label">
        <i class="material-icons">person</i> Username
      </label>
      <input type="text" name="username" value="{{ request.form.username or '' }}" class="form-input" required>
    </div>

    <div class="form-group required">
      <label class="form-label">
        <i class="material-icons">vpn_key</i> Initial Password
      </label>
      <input type="password" name="password" value="{{ request.form.password or '' }}" class="form-input" required>
    </div>

    <div class="form-group required">
      <label class="form-label">
        <i class="material-icons">badge</i> Role
      </label>
      <select name="role" class="form-input" id="role-select" required>
        <option value="">-- Please select a role --</option>
        <option value="admin" {% if request.form.role == 'admin' %}selected{% endif %}>System Administrator</option>
        <option value="teacher" {% if request.form.role == 'teacher' %}selected{% endif %}>Teacher</option>
        <option value="student" {% if request.form.role == 'student' %}selected{% endif %}>Student</option>
      </select>
    </div>

    <div class="form-group" id="user-id-group">
      <label class="form-label">
        <i class="material-icons">assignment_ind</i> Linked ID (Required for Teacher/Student)
        <span class="help-text">Not required for admin accounts</span>
      </label>
      <input type="text" name="user_id" value="{{ request.form.user_id or '' }}" class="form-input">
    </div>

    <button type="submit" class="btn btn-primary">
      <i class="material-icons">add</i> Create Account
    </button>
  </form>
</div>

<script>
// 动态显示/隐藏“关联ID”字段
document.getElementById('role-select').addEventListener('change', function() {
  const roleIdGroup = document.getElementById('user-id-group');
  if (this.value === 'admin') {
    roleIdGroup.style.display = 'none';
    roleIdGroup.querySelector('input').value = '';
  } else {
    roleIdGroup.style.display = 'block';
  }
});

// 初始化状态
window.addEventListener('load', () => {
  const select = document.getElementById('role-select');
  const group = document.getElementById('user-id-group');
  if (select.value === 'admin') {
    group.style.display = 'none';
  }
});
</script>

  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 32px;

  margin: 0;
  color: #2c3e50;
  font-size: 26px;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 10px;
}
.page-header h2 .material-icons {
  color: #4caf50;
  font-size: 28px;
}

.btn-outline {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 10px 18px;
  background: white;
  color: #1976d2;
  border: 1px solid #1976d2;
  border-radius: 10px;
  text-decoration: none;
  font-size: 15px;
  font-weight: 500;
  transition: all 0.2s;
}
.btn-outline:hover {
  background-color: #e3f2fd;
  transform: translateY(-2px);
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.form-container {
  display: flex;
  justify-content: center;
  width: 100%;
  padding: 20px 0;
}

.form-card {
  width: 100%;
  max-width: 600px;
  background: white;
  padding: 36px;
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
  border: 1px solid #eee;
  font-size: 16px;
}

.form-group {
  margin-bottom: 28px;
}
.form-group.required .form-label::after {
  content: " *";
  color: #e53935;
}

.form-label {
  display: flex;
  align-items: center;
  gap: 8px;
  font-weight: 600;
  color: #2c3e50;
  margin-bottom: 10px;
  font-size: 16px;
}
.form-label .material-icons {
  font-size: 22px;
  color: #555;
}
.help-text {
  font-size: 13px;
  color: #777;
  margin-left: 8px;
}

.form-input {
  width: 100%;
  padding: 14px 16px;
  border: 1px solid #ddd;
  border-radius: 10px;
  font-size: 16px;

.form-input:focus {

.btn-primary {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  padding: 14px 28px;
  background-color: #4caf50;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 17px;

</style>
{% endblock %}
