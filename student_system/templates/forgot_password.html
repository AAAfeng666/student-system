<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - City University</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* å…¨å±€é‡ç½® */
        * {
            box-sizing: border-box;
        }

        /* æ·»åŠ å­¦æ ¡ä¸»é¢˜èƒŒæ™¯ - */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* é˜²æ­¢æ°´å¹³æ»šåŠ¨æ¡ */
        }

        body {
            background-image: url('/static/images/view.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Segoe UI', 'Microsoft YaHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            /* ä¸å†å®Œå…¨å±…ä¸­ï¼Œè€Œæ˜¯ä»é¡¶éƒ¨å¼€å§‹å¾€ä¸‹ä¸€ç‚¹ */
            align-items: flex-start; /* ä»é¡¶éƒ¨å¯¹é½ */
            padding-top: 60px; /* ğŸ‘ˆ å…³é”®ï¼šä»é¡¶éƒ¨ç•™å‡º 60px ç©ºé—´ï¼Œå®ç°â€œä¸Šç§»â€æ•ˆæœ */
            color: #2c3e50;
        }

        .reset-container {
            width: 100%;
            max-width: 460px;
            padding: 0;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
            overflow: hidden;
        }


        .header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(to right, #1a3a6c, #2c5282);
            color: white;
        }

        .header h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .header i {
            margin-right: 10px;
        }

        .form-body {
            padding: 35px;
        }

        /* é—ªç°æ¶ˆæ¯ */
        .flash-message {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .flash-message.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border-left-color: #4caf50;
        }

        .input-group {
            margin-bottom: 22px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 16px 14px 45px;
            border: 1px solid #dce4ec;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #fafbff;
        }

        .input-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.15);
        }

        .input-group i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(30%);
            color: #3498db;
            font-size: 16px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #2c5282, #1a3a6c);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(26, 58, 108, 0.3);
        }

        .submit-btn:hover {
            background: linear-gradient(to right, #1a3a6c, #2c5282);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(26, 58, 108, 0.4);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #1a3a6c;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .reset-container {
                margin: 15px;
                border-radius: 12px;
            }
            .form-body {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="header">
            <h2><i class="fas fa-key"></i> Forgot Password</h2>
        </div>

        <div class="form-body">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for msg in messages %}
                        <div class="flash-message {% if 'âœ…' in msg %}success{% endif %}">
                            <i class="fas fa-exclamation-circle" style="{% if 'âœ…' in msg %}color:#4caf50{% else %}color:#f44336{% endif %}; margin-right:10px;"></i>
                            {{ msg }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="post">
                <div class="input-group">
                    <label for="username">Username (Student/Employee ID)</label>
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" required placeholder="Enter your student or employee ID">
                </div>

                <div class="input-group">
                    <label for="id_card">ID Number</label>
                    <i class="fas fa-id-card"></i>
                    <input type="text" id="id_card" name="id_card" required maxlength="18" placeholder="Enter your 18-digit national ID number">
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-sync-alt"></i> Reset Password
                </button>
            </form>

            <a href="{{ url_for('auth.login') }}" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Login
            </a>
        </div>
    </div>
</body>
</html>
